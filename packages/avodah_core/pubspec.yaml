name: avodah_core
description: "Core CRDT and storage logic for Avodah - pure Dart, no Flutter"
publish_to: 'none'
version: 0.4.1

environment:
  sdk: ^3.10.8

dependencies:
  # Database (SQLite via Drift)
  drift: ^2.22.1
  sqlite3: ^2.7.3
  path: ^1.9.0

  # Utilities
  uuid: ^4.5.1
  collection: ^1.19.1

  # Immutable Data
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

dev_dependencies:
  # Linting
  lints: ^5.1.1

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^3.2.3
  json_serializable: ^6.8.0
  drift_dev: ^2.22.1

  # Testing
  test: ^1.24.0
