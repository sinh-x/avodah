name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    if: >-
      !startsWith(github.event.head_commit.message, 'chore(ci):') &&
      !startsWith(github.event.head_commit.message, 'chore: bump build')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run MCP tests
        run: |
          cd mcp
          dart pub get
          dart test

      - name: Build Linux (debug)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
          flutter build linux --debug

  bump-build:
    needs: build
    if: >-
      github.event_name == 'push' &&
      github.ref == 'refs/heads/develop' &&
      !startsWith(github.event.head_commit.message, 'chore(ci):') &&
      !startsWith(github.event.head_commit.message, 'chore: bump build') &&
      !startsWith(github.event.head_commit.message, 'chore: bump version')
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Bump build number
        run: dart run tool/bump_build.dart

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BUILD=$(grep -oP 'version:\s*[0-9]+\.[0-9]+\.[0-9]+\+\K[0-9]+' pubspec.yaml)
          git add pubspec.yaml packages/avodah_core/lib/version.dart
          git commit -m "chore: bump build to +$BUILD"
          git pull --rebase
          git push
