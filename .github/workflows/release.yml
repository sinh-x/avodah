name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    # Skip version bump commits and bot commits
    if: >-
      !startsWith(github.event.head_commit.message, 'chore: bump version') &&
      !startsWith(github.event.head_commit.message, 'chore(ci):') &&
      !startsWith(github.event.head_commit.message, 'chore: bump build')
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run MCP tests
        run: |
          cd mcp
          dart pub get
          dart test

      - name: Detect bump type
        id: detect
        run: |
          # Read full commit message (subject + body)
          COMMIT_MSG=$(git log -1 --pretty=format:"%B" HEAD)

          # Look for explicit "Bump: <type>" trailer in commit message.
          # Supported: Bump: patch, Bump: minor, Bump: major, Bump: X.Y.Z
          BUMP=$(echo "$COMMIT_MSG" | grep -oP '^Bump:\s*\K\S+' || true)

          if [ -n "$BUMP" ]; then
            echo "type=$BUMP" >> "$GITHUB_OUTPUT"
            echo "semver=true" >> "$GITHUB_OUTPUT"
            echo "Explicit bump: $BUMP"
          else
            echo "type=build" >> "$GITHUB_OUTPUT"
            echo "semver=false" >> "$GITHUB_OUTPUT"
            echo "No Bump trailer â€” build number only"
          fi

      - name: Bump version
        if: steps.detect.outputs.semver == 'true'
        id: version
        run: |
          BUMP_TYPE="${{ steps.detect.outputs.type }}"
          dart run tool/bump_version.dart "$BUMP_TYPE"
          sed -i -E 's/(version:\s*[0-9]+\.[0-9]+\.[0-9]+)\+[0-9]+/\1+1/' pubspec.yaml

          VERSION=$(grep -oP "avodahVersion\s*=\s*'\K[^']+" packages/avodah_core/lib/version.dart)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Commit and tag
        if: steps.detect.outputs.semver == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          VERSION="${{ steps.version.outputs.version }}"
          git add -A
          git commit -m "chore: bump version to $VERSION"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push
          git push origin "v$VERSION"

      - name: Create GitHub Release
        if: steps.detect.outputs.semver == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BODY=$(sed -n "/^## \[$VERSION\]/,/^## \[/{ /^## \[$VERSION\]/d; /^## \[/d; p; }" CHANGELOG.md)
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes "${BODY:-Release v$VERSION}"
