name: avodah_mcp
description: MCP server and CLI for Avodah worklog tracking
version: 0.3.1

environment:
  sdk: ^3.0.0

dependencies:
  # Shared code (CRDT, Drift schema) - pure Dart, no Flutter
  avodah_core:
    path: ../packages/avodah_core

  # Database (pure Dart SQLite - no Flutter)
  drift: ^2.22.1
  sqlite3: ^2.7.3

  # CLI argument parsing
  args: ^2.4.0

  # Console readline with arrow key support
  dart_console: ^4.1.2

  # Configuration
  toml: ^0.15.0

  # MCP protocol (JSON-RPC over stdio)
  json_rpc_2: ^3.0.2
  stream_channel: ^2.1.2

  # HTTP client (for Jira API)
  http: ^1.2.0

  # Utilities
  uuid: ^4.0.0
  path: ^1.8.0

dev_dependencies:
  test: ^1.24.0
  lints: ^5.0.0

executables:
  avo: avo
