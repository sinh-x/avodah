name: avodah
description: "Local-first, P2P productivity app with CRDT sync"
publish_to: 'none'
version: 0.4.0+4

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Local Database (Drift - SQLite)
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.0

  # Immutable Data Classes
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Navigation
  go_router: ^17.1.0

  # Shared core (CRDT, storage, documents)
  avodah_core:
    path: packages/avodah_core

  # Utilities
  uuid: ^4.5.1
  collection: ^1.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # SQLite for testing (bundles sqlite3)
  sqlite3: ^2.7.3

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^3.2.3
  json_serializable: ^6.8.0
  drift_dev: ^2.22.1
  riverpod_generator: ^4.0.0+1

flutter:
  uses-material-design: true
